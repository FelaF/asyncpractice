<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="#">
    <script>
        const img = document.querySelector("img")
        async function getCats() {
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=obmwX9t5XZt0kIfMqf93aDXUWEDJmgmQ&s=pewdiepie', {mode: 'cors'})
            const catData = await response.json();
            img.src = catData.data.images.original.url;
        }
        getCats()
            
            newImageButton = document.createElement('button')
            newImageButton.textContent = 'Want a new Image'
            document.body.appendChild(newImageButton)
            imageSearch = document.createElement("button")
            newDiv = document.createElement("div")
            inputImage = document.createElement("input")
            imageSearch.textContent = 'Find Images'
            newDiv.appendChild(inputImage)
            newDiv.appendChild(imageSearch)
            document.body.appendChild(newDiv)


            
            newImageButton.addEventListener("click", getCats);
            
            imageSearch.addEventListener("click", ()=> {
                fetch(`https://api.giphy.com/v1/gifs/translate?api_key=obmwX9t5XZt0kIfMqf93aDXUWEDJmgmQ&s=${inputImage.value}`, {mode: 'cors'})
                    .then(function(response) {
                        return response.json();
            })
                    .then(function(response){
                        img.src = response.data.images.original.url;
            });
            });
    </script>
</body>
</html>
